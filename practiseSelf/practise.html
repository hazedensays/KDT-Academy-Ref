<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showDiv(change) {
            document.getElementById("div").innerHTML = change;
        }
    </script>
</head>

<body>
    <button id="btn" onclick="showDiv('바보')">버튼을 누르거라</button>
    <div id="div"></div>
</body>

</html>
