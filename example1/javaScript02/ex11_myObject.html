<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./ex11.js"></script>
</head>
<body>
    <h2 style="text-align: center; color: palevioletred; font-size: 50px;">Student Object</h2>
    
    <table style="text-align: center; margin: 0 auto; width: 100%; border-collapse: collapse;">
        <tr style="height: 50px;">
            <th style="background-color: rgb(250, 212, 218); width: 30%;">NAME</th>
            <td><input type="text" id="name" style="height: 50px; width: 100%;"></td>
        </tr>

        <tr style="height: 50px;">
            <th style="background-color: rgb(250, 212, 218); width: 30%;">AGE</th>
            <td><input type="text" id="age" style="height: 50px; width: 100%;"></td>
        </tr>

        <tr style="height: 50px;">
            <th style="background-color: rgb(250, 212, 218); width: 30%;">TEAM</th>
            <td><input type="text" id="team" style="height: 50px; width: 100%;"></td>
        </tr>

        <tr style="height: 50px;">
            <th style="background-color: rgb(250, 212, 218); width: 30%;">경력</th>
            <td><input type="text" id="career" style="height: 50px; width: 100%;"></td>
        </tr>

        <tr style="height: 50px;">
            <th style="background-color: rgb(250, 212, 218); width: 30%;">희망사항</th>
            <td><input type="text" id="info1" style="height: 50px; width: 100%;"></td>
        </tr>

        <tr style="height: 50px;">
            <th style="background-color: rgb(250, 212, 218);">건의사항</th>
            <td><input type="text" id="info2" style="height: 50px; width: 100%;"></td>
        </tr>

        <tr>
            <td style="height: 40px;"><button onclick="send()" style="background-color: hotpink; border: none; height: 50px; width: 100%;">전송</button></td>
        </tr>
    </table>
    <hr>

    <h3>** Info **</h3>
    <div id="content">

    </div>
</body>
</html>
