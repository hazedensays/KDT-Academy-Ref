<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./ex10.js"></script>
</head>

<!-- 과제1 : p 태그의 컬러:블루; 백그라운드:노랑 이 값이 적용되어 출력되도록 -->
<!-- 과제2 : colorChange() 함수를 완성해서 클릭하면 p Tag 의 글꼴색이 변경되로록 -->
<!-- 과제3 : 버튼을 누를 때마다 별의 개수가 1개씩 늘어나도록 ⭐⭐ -->

<body>
    <h2>< Dom 객체 p의 property, style, event listener></h2>
    <p id="firstP" onclick="colorChange()">
    이것은 <span style="color: greenyellow;">문장입니다.</span>
    </p>

    <h3 id="test1" onclick="colorChange2(this.id, 'orange')">colorChange test1</h3>
    <!-- <h3 id="test1" onclick="colorChange2('test1', 'orange')">colorChange test1</h3> -->
<!--     onclick="colorChange2("test1")" 와 같이
    싱글쿼테이션과 더블쿼테이션을 중복으로 쓸 경우에 오류가 발생하는데
    onclick="colorChange2('test1')"와 같이
    싱글쿼테이션과 더블쿼테이션을 하나씩 써주면 오류를 해결 가능
    뿐만 아니라 colorChange2의 매개변수에 id를 직접 설정 안하고
    this.id 라고 적을 수 있다-->

    <p id="test2" onclick="colorChange2(this.id, 'skyblue')">colorChange test2</p>

    <button id="starId" onclick="star()" onmouseleave="minus()">star</button>

</body>
</html>
