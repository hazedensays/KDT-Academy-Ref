<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>** React Component01 : class **</h2>
    <hr>
    <div id="reactContainer"></div>
    <hr>


    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>

        // ** 리액트 콤포넌트 역사
        // => React.createClass(최초) -> class 컴포넌트(React.Component) -> 함수 컴포넌트
        // ** class 컴포넌트
        // => 최근에는 권장하지 않는 문법, 참고만 한다.

        let items = ["연어 500g", "잣 1컵","버터, 상추 2컵"
                    , "옐로스쿼시 1개", "올리브 오일 1/2컵", "마늘 3쪽"];

        //1
/*         class IngredientList extends React.Component {
            render() {
                //엘리먼트 생성
                 return React.createElement("ul", {"className" : "ingredients"},
                            items.map((item, i) => React.createElement("li", {key: i}, item))
                            );
            }//render()
        } */


        //2
        class IngredientList2 extends React.Component {
            renderListItem(item, i) {
                return React.createElement("li", {key: i}, item)
            }
            // => renderListItem 메서드를 정의하고, 아래 map에서 콜백함수 대신에 호출하여 사용함

            render() {
                //엘리먼트 생성
                 return React.createElement("ul", {"className" : "ingredients"},
                            items.map(this.renderListItem)
                            );
            }//render()
        }

/*         const list = React.createElement(IngredientList, null, null);
        ReactDOM.render(list, document.getElementById("reactContainer")); */

        //1
        // ReactDOM.render(React.createElement(IngredientList, null, null), document.getElementById("reactContainer"));

        //2
        ReactDOM.render(React.createElement(IngredientList2, {items}, null), document.getElementById("reactContainer"));






    </script>
</body>
</html>
