<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>** React Component02 : function **</title>
</head>
<body>
    <h2>** React Component02 : function **</h2>
    <hr>
    <div id="reactContainer"></div>
    <hr>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
        // 1. 기본형 : 생성자 함수를 이용한 객체 생성
        function IngredientList() {
            return React.createElement('ul', {'className':'ingredients'}, 
                        React.createElement('li', null, '연어 500그램'),
                        React.createElement('li', null, '잣 1 컵'),
                        React.createElement('li', null, '버터 상추 2 컵'),
                        React.createElement('li', null, '옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개'),
                        React.createElement('li', null, '올리브 오일 1/2 컵'),
                        React.createElement('li', null, '마늘 3 쪽'))
        }

        // 2. Data 전달받기
        // -> 재료를 임의의 배열로 정의 : myRecipe
        // -> Ingredientlist 컴포넌트는 매개변수를 통해서 배열(Data)을 전달받아
        //    map으로 li 목록을 만들어낸다.
        // -> 이 컴포넌트는 익명함수로 정의 (화살표함수 가능)
        // -> 이후 랜더링 하면서 myRecipe 배열을 items라는 프로퍼티로 넘긴다

        const IngredientList2 = ({items}) => 
                            React.createElement("ul", {"className" : "ingredients"},
                            items.map((item, i) => React.createElement("li", {key: i}, item)));
        //컴포넌트를 정의한 화살표 함수의 경우 1줄이므로 {}가 생략되어야 한다. / {} 있을 시 실행 안됨
        

/*         ReactDOM.render(React.createElement(IngredientList, null, null)
                                            , document.getElementById("reactContainer")); */
        let myRecipe = ["연어 500g", "잣 1컵","버터, 상추 2컵"
                    , "옐로스쿼시 1개", "올리브 오일 1/2컵", "마늘 3쪽"];
                    
        ReactDOM.render(React.createElement(IngredientList2, {items: myRecipe}, null)
                                            , document.getElementById("reactContainer"));
        // => 주의 : 컴포넌트의 items 배열 myRecipe를 전달해야 한다.

/*         let ingre = ["연어 500g", "잣 1컵","버터, 상추 2컵"
                    , "옐로스쿼시 1개", "올리브 오일 1/2컵", "마늘 3쪽"]; */


    </script>
</body>
</html>
