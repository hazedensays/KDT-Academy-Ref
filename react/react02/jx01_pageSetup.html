<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>** JSX 사용 기본 페이지</title>
</head>

<body>
    <div id="reactContainer"></div>

    <!-- React와 ReactDOM 라이브러리 React Library & React DOM
         JSX를 사용한 Reactcode를 기본 JS Code로 변환시켜주는 과정이 필요
         => CDN으로 babel을 활용
         => (babel 용도 : JS 버전 맞추는 용도에서 시작되어 지금은 위의 React 변환 기능도 지원)-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>



<!-- JSX 코드 또는 별도의 JavaScript 문서에 대한 링크 작성위치
     ** JSX (JavaScript XML)
     => JavaScript 표현식을 HTML Tag 와 함께 사용할 수 있도록 해줌. 
     => JS 표현식이란 { } 안의 식을 평가해서 결과값을 사용해야한다는 의미.
        산술표현식, 문자열표현식,  논리표현식, 배열, 객체, 함수 포함 가능  -->
    <script>
        /* JSX 활용팁
        => JSX 컴포넌트 -> 순수 React 컴포넌트 -> JS가 HTML로 표현
        
        1) 컴포넌트의 계층구조 표현
        <parentList>
            <childComponent></childComponent>
            <childComponent></childComponent>
            <childComponent></childComponent>
        </parentList> 
        
        2) HTML Tag와 javaScript 표현식 사용
        <h1>{'Hello World' + title}</h1>
        <h1>{num1 + num2}</h1>
        <h1>{boolTrue || boolFalse}</h1>
        <input type='checkBox' defaultChecked = {false}/>

        3) className : class JS의 예약어이므로 컴포넌트에서 class 속성 대신 사용

        4) 배열을 JSX로 맵핑
        => 이전 예제의 items.map으로 작성했던 li 부분을 {}으로
        <ul>
            {items.map((item, i) => (<li key={i}>{item}</li>))}
        </ul>




        
        */

    </script>
</body>

</html>
